spring:
    datasource:
      url: jdbc:h2:mem:localdb
      username: sa
      password: password
      driver-class-name: org.h2.Driver
    jpa:
      hibernate:
        ddl-auto: create-drop
      database-platform: org.hibernate.dialect.H2Dialect
      defer-datasource-initialization: true
    h2:
      console:
        enabled: true
        settings:
          web-allow-others: false